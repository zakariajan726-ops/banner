<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Section E-com AR</title>
<style>
  :root{
    --bg:#0f172a;         /* خلفية داكنة */
    --fg:#ffffff;         /* نص */
    --muted:#cbd5e1;      /* نص ثانوي */
    --accent:#22c55e;     /* إبراز */
    --divider:rgba(255,255,255,.16);
  }
  section.announcement{
    position:sticky; top:0; z-index:1000;
    background:var(--bg); color:var(--fg);
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Kufi Arabic", "Noto Sans Arabic", "Tajawal", Arial, sans-serif;
    box-shadow: 0 1px 0 rgba(255,255,255,.06), 0 8px 20px rgba(0,0,0,.25);
  }
  .bar{
    max-width:1200px; margin:auto;
    display:flex; align-items:center; justify-content:center;
    gap:1rem; padding:.65rem 1rem;
  }
  .item{
    display:flex; align-items:center; gap:.6rem;
    font-size:.95rem; line-height:1.2; white-space:nowrap;
  }
  .item strong{ font-weight:700 }
  .icon{ width:18px; height:18px; display:inline-block; flex:0 0 18px; }
  .muted{ color:var(--muted) }
  .divider{
    width:1px; height:20px; background:var(--divider); display:block;
  }
  .badge{
    display:inline-flex; align-items:center; gap:.35rem;
    border:1px solid var(--divider); border-radius:999px;
    padding:.22rem .6rem; font-size:.8rem; color:var(--accent);
    background: rgba(34,197,94,.08);
  }
  .close{
    position:absolute; inset-inline-start:.5rem; top:50%; transform:translateY(-50%);
    width:34px; height:34px; border-radius:999px; border:1px solid var(--divider);
    background:transparent; color:var(--fg); cursor:pointer;
    display:grid; place-items:center;
  }
  .close:hover{ background:rgba(255,255,255,.06) }
  @media (max-width: 800px){
    .divider{ display:none }
    .bar{ flex-wrap:wrap; gap:.5rem }
    .item{ font-size:.9rem; }
  }
</style>
</head>
<body>

<!-- بدلنا div ب section -->
<section class="announcement" id="topBanner" role="region" aria-label="إشعارات المتجر">
  <button class="close" aria-label="إغلاق الشريط" onclick="document.getElementById('topBanner').remove()">
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
      <path d="M6 6l12 12M18 6L6 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    </svg>
  </button>

  <div class="bar">
    <span class="item">
      <svg class="icon" viewBox="0 0 24 24" fill="none">
        <path d="M3 7h11v7h-1.5a2.5 2.5 0 0 0-5 0H6a2 2 0 0 1-2-2V7zM14 9h4l3 3v2a2 2 0 0 1-2 2h-.5a2.5 2.5 0 0 0-5 0H11"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <strong>توصيل مجاني</strong>
      <span class="muted">للطلبات فوق 299 درهم</span>
    </span>

    <span class="divider"></span>

    <span class="item">
      <svg class="icon" viewBox="0 0 24 24" fill="none">
        <path d="M3 7l4-4m0 0l4 4M7 3v8a6 6 0 1 0 6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <strong>إرجاع خلال 3 أيام</strong>
      <span class="badge">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none">
          <path d="M5 12l4 4L19 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        سهل
      </span>
    </span>

    <span class="divider"></span>

    <span class="item">
      <svg class="icon" viewBox="0 0 24 24" fill="none">
        <path d="M4 12a8 8 0 0 1 16 0v5a2 2 0 0 1-2 2h-2v-6h4M8 19H6a2 2 0 0 1-2-2v-5"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <strong>دعم 24/7</strong>
      <span class="muted">واتساب ومكالمات</span>
    </span>
  </div>
</section>


</body>
</html>
